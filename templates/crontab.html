<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>PI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('.static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    <script src="{{url_for('.static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('.static', filename='js/tether/dist/js/tether.min.js')}}"></script>
    {{ JSGlue.include() }}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-4">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <!--<li role="presentation" class="nav-item"><a class="nav-link" href="index">Index</a></li>-->
          <li role="presentation" class="nav-item"><a class="nav-link" href="crontab">crontab</a></li>
          <!--<li role="presentation" class="nav-item"><a class="nav-link" href="control">control</a></li>-->
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
      {% for item in lines %}
        <div class="list-group col-md-6">
        <h3>{{ item }}</h3>
        {% for line in lines[item] %}
        {% if line[0] == '#' %}
          <a href="#" class="list-group-item list-group-item-danger cron-entry">
            {{ line }}
          </a>
          <input type="text" class="cron-edit" style="display:none"/>
	  <button class="cron-edit cron-delete btn btn-sm btn-warning" style="display:none">Delete entry</button>
        {% else %}
          <a href="#" class="list-group-item list-group-item-success cron-entry">
            {{ line }}
          </a>
          <input type="text" class="cron-edit" style="display:none"/>
	  <button class="cron-edit cron-delete btn btn-sm btn-warning" style="display:none">Delete entry</button>
        {% endif %}
        {% endfor %}
          <button class="btn btn-info btn-sm add-entry-btn" type="button">Add</button>
          <button class="btn btn-danger btn-sm save-entry-btn" type="button">Save crontab</button>
	</div>
      {% endfor %}
      </div>
    </div>
    <script src="{{url_for('.static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/custom.js')}}"></script>
  </body>
</html>
